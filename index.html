    <div id="divEstilos" class="estilosCerveza row container-fluid animate__animated animate__slideInUp"></div>
</div>
<!-- Mayorista -->
<div class="tab-pane panelMayorista fade" id="pills-mayorista" role="tabpanel" aria-labelledby="pills-mayorista-tab">
   <div class="container">
             <form id="formConsulta">
              <h3>Envianos tu consulta</h3>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                  <label for="email"class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required> 
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe tu consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                 </div>
                <button type="submit" class="btn btn-light" class="raw">Enviar Consulta</button>
            </form>
   </div>
<br><br><br><br>
</div>
<!-- carrito -->
<div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header text-white">
        <h1 class="modal-title" id="modalTitle">Carrito de Compras <img class="lupuloCarrito"src="imagenes/lupulovector.png"></h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>        
      </div>
      <div class="modal-body text-white"> 
        <table class="table text-white tableCarrito container">
        <thead>
          <tr>
            <th scope="col" class="d-none">ID</th>
            <th class="tableImgProducto"scope="col">Tipo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Pet</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody container">
          <!-- lo que viene de JS -->
        </tbody>
      </table> 
    </div>
      <div class="modal-footer container"> 
        <div class="mx-4 tableCarrito totalCarrito row">
          <div class="col d-flex">
            <h3 class="itemCartTotal mx-5"> Total: 0 </h3>
            <button id="btnVaciar" class="ctaDanger btnVaciarDisplay">Vaciar</button>
            <button class="cta bg-light btnComprarDisplay" id="btnComprar" onclick="compraste()">Comprar</button>
          </div>
    </div>
  </div>
